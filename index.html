<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiêu Quang Khánh</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 20px;
      border: 2px solid #000;
      border-radius: 12px;
      text-align: center;
      max-width: 700px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
    }

    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid black;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    p {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      font-size: 24px;
    }

    .icons a {
      color: #000;
      text-decoration: none;
      transition: 0.3s;
    }

    .icons a:hover {
      transform: scale(1.2);
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="avatar" src="https://i.imgur.com/fXJ7gcX.png" alt="Avatar">
    <h2>Tiêu Quang Khánh</h2>
    <p>UY TISN SOOS 1 THEES GIOIWS:))</p>

    <div class="icons">
      <a href="https://www.facebook.com/kahntq" target="_blank" title="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://zalo.me/0906024510" target="_blank" title="Zalo">
        <i class="fas fa-comment-dots"></i>
      </a>
    </div>
  </div>
</body>
</html>
