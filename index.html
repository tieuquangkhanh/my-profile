<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tiêu Quang Khánh</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      text-align: center;
      padding: 40px;
      border-radius: 16px;
      max-width: 700px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
    }

    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid #000;
      margin-bottom: 20px;
      box-shadow: 0 0 0 12px #fff, 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 28px;
      color: #000;
    }

    .subtitle {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
      font-style: italic;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .socials a {
      text-decoration: none;
      color: #000;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.1);
    }

    .socials img {
      width: 36px;
      height: 36px;
      margin-bottom: 6px;
    }

    .info-text {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="avatar" src="https://i.imgur.com/mYV9FpY.png" alt="Tiêu Quang Khánh" />
    <h1>Tiêu Quang Khánh</h1>
    <div class="subtitle">UY TISN SOOS 1 THEES GIOIWS :))</div>
    <div class="socials">
      <a href="https://www.facebook.com/kahntq" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"/>
        <span class="info-text">Facebook</span>
      </a>
      <a href="https://zalo.me/0906024510" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" alt="Zalo"/>
        <span class="info-text">Zalo</span>
      </a>
    </div>
  </div>
</body>
</html>
